jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: github@bitcoin 
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        
        uses: actions/deploy-pages@v2
